stages:
  - stage

deploy:
  tags:
    - ained
  stage: stage
  script:
    - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    - docker build -t automatedtestingservice/prolog-tester:latest .
    - docker push automatedtestingservice/prolog-tester:latest
    - |
      curl -X POST "https://cs.ttu.ee/services/arete/api/v2/course/python-tester" -H "accept: */*" -H "X-Docker-Token: prolog-tester $ARETE_TOKEN"
  only:
    - master
